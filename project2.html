<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 | CSS day 1</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .firstrow {
        background-color: green;
      }
      .secondrow {
        background-color: red;
      }
      .thirdrow{
        background-color: blue;
      }
      
      td {
        padding: 10px;
        text-align: center;
      }
      div{
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <header>
        <h1>	&hearts; My Favorite</h1>
    </header>
    <div class="Thobby">
      <table>
        <tr class="firstrow">
          <th colspan="3">Hobby</th>
        </tr>
        <tr>
          <td>Basketball</td>
          <td>Football</td>
          <td>Gaming</td>
        </tr>
        <tr>
          <td>
            <img src="Assets/img/basketball.jpeg" width="250px" alt="" />
          </td>
          <td><img src="Assets/img/football.jpeg" width="250px" alt="" /></td>
          <td>
            <img src="Assets/img/gaming.jpeg" width="250px" alt="" />
          </td>
        </tr>
      </table>
    </div>
  </body>
    <div class="TMovie">
      <table>
        <tr>
          <th colspan="3">Movie</th>
        </tr>
        <tr class="secondrow">
          <td>Mencuri Raden Saleh</td>
          <td>Avengers Endgame</td>
          <td>Oppenheimer</td>
        </tr>
        <tr>
          <td>
            <img src="Assets/img/mecuri.jpg" height="300px" width="250px" alt="" />
          </td>
          <td><img src="Assets/img/avg.jpg" height="300px" width="250px" alt="" /></td>
          <td>
            <img src="Assets/img/opp.jpg" height="300px" width="250px" alt="" />
          </td>
        </tr>
      </table>
    </div>
  </body>
    <div class="TMusic">
      <table>
        <tr>
          <th colspan="3">Music</th>
        </tr>
        <tr >
          <td>L - Hal</td>
          <td>Happy - SkinnyFabs</td>
          <td>Ku Kira Kau Rumah - Amigdala</td>
        </tr>
        <tr class="thirdrow">
          <td>
            <img src="Assets/img/hal.png" height="300px"  width="350px" alt="" />
          </td>
          <td><img src="Assets/img/happy.jpeg" height="300px" width="350px" alt="" /></td>
          <td>
            <img src="Assets/img/kukira.jpg" height="300px" width="350px" alt="" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
